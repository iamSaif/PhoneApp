<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="primary">
  <form #form="ngForm" (ngSubmit)="LoginObject()">
    <ion-grid >
      <h1 style="text-align: center;"> Welcome to My Phone book App</h1>
      <ion-row color="primary" justify-content-center style="margin-top: 10%;">
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <ion-label> Username: </ion-label>
          <br/>
          <div padding>
            <ion-item>
              <ion-input name="email" [(ngModel)]="user" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <br/>
          <ion-label> Password: </ion-label>
            <ion-item>
              <ion-input name="password" [(ngModel)]="pass" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button color="success" size="large" type="submit" (click)="LoginObject"  [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
